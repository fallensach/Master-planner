{% extends 'base.html' %}
{% block content %}
    <div class="flex h-full justify-center items-center">
        <div class="flex flex-col bg-white items-center h-3/6 w-2/5 mx-96 rounded-lg overflow-clip shadow-box">
            <div class="flex justify-start w-full p-10 h-1/4 flex-col">
                <p class="text-2xl font-bold"> Setup program </p>
                <p> Enter your program before proceeding </p>
            </div>
            <div class="flex justify-center items-center h-full">
                <form class="flex flex-grow border-none focus:ring-0" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <button class="bg-sky-500 text-white p-3 transition ease-in-out duration-300 hover:bg-sky-700 rounded-br-lg rounded-tr-lg" type="submit">Pick program</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
