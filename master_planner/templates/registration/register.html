{% extends 'base_logged_out.html' %}
{% block content %}
    <div class="flex h-full justify-center items-center">
        <div class="flex justify-center bg-white items-center h-4/6 w-3/5 mx-96 rounded-lg overflow-clip shadow-box">
            <div class="flex flex-col w-full">
                <form class="flex flex-col p-12 space-y-2" method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    {{ field.label }}
                    {{ field }}
                    <div>
                    {% for error in field.errors %}
                    <p>{{ error }}</p>
                    {% endfor %}
                    </div>
                    {% endfor %}

                    <button title="det här är en rikgit lång tittel för att se vadsom händer om den ä rlång vad är et som hädner" class="bg-sky-500 text-white mt-5 p-3 transition ease-in-out duration-300 hover:bg-sky-700 rounded-lg" type="submit">Register</button>
                    <a class="mt-4 underline" href="{% url 'login' %}">Already got an account?</a>
                </form>
                
            </div>

            <div class="flex justify-center flex-col items-center h-full w-full bg-gradient-to-tr from-sky-500 to-fuchsia-500">
                <p class="text-right text-white text-3xl font-comfortaa pr-4 pl-10"> Sign up to Master Planner </p>
                
            </div>

        </div>
    </div>
{% endblock content %}
